<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>my Memo's Pad</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="boxA"><textarea id="boxAInput"></textarea></div>
    <div id="boxB"></div>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script>
      $(function() {
        "use strict";

        let paragraphs;
        let regExp = /\n\n/g;

        $("#boxAInput").on("input", function() {
          let input_text = $("#boxAInput").val();
          paragraphs = input_text.split(regExp);

          $("#boxB").html("");
          for (let i = 0; i < paragraphs.length; i++) {
            $("#boxB").append(
              '<textarea class="boxBTextarea">' + paragraphs[i] + "</textarea>"
            );
          }
        });

        $("#boxB").on("input", function() {
          let updatedText = "";
          $("#boxAInput").html("");

          $(".boxBTextarea").each(function(i, o) {
            updatedText += $(o).val() + "\n\n";
          });
          $("#boxAInput").html(updatedText);
        });
      });
    </script>
  </body>
</html>
